<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>STMP</title>
</head>
<body>
    <header>
        <h1>System Tworzenia Materiałów Promocyjnych</h1>
        <div class="button-bar">
            <button onclick="configureSMTP()">Konfiguracja SMTP</button>
            <button onclick="uploadImage()">Wczytaj grafikę</button>
        </div>
        <script>
            function configureSMTP() {
                alert('Konfiguracja SMTP');
            }

            function uploadImage() {
                alert('Wczytaj grafikę');
            }
        </script>
    </header>
    <main>
      
    <p id="naglowek"> Zaprojektuj swój własny artykuł</p>
        <div class="main-content">
            <div class="HTML_BOX">
            <div class= "HTML_BOX" >
                <textarea id="editor" placeholder="Tutaj Wpisz kod HTML..."></textarea>
             </div>
            <div class="HTML_PREVIEW">
                <iframe id="preview" ></iframe>
            </div>
        </div>
      
        <script>
            const textarea = document.getElementById('editor');
            const preview = document.getElementById('preview');

            textarea.addEventListener('input', () => {
                const content = textarea.value;
                const doc = preview.contentDocument || preview.contentWindow.document;
                doc.open();
                doc.write(content);
                doc.close();
            });
        </script>
    </main>
    <footer>
        <p>&copy; 2025 STMP - HIIT</p>
    </footer>
</body>
</html>
